<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Patient Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/main.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome Patient!</h1>
        <p>This is your dashboard. You can input symptoms, schedule appointments, etc.</p>
        
        <!-- Button to open the form modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#patientFormModal">
            Fill Appointment Form
        </button>

        <!-- Modal for appointment form -->
        <div class="modal fade" id="patientFormModal" tabindex="-1" aria-labelledby="patientFormModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="patientFormModalLabel">Appointment Form</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="patientForm" class="modal-body">
                        <div class="mb-3">
                            <label for="patientName" class="form-label">Patient Name</label>
                            <input type="text" class="form-control" id="patientName" name="patientName" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientAge" class="form-label">Patient Age</label>
                            <input type="number" class="form-control" id="patientAge" name="patientAge" required>
                        </div>
                        <div class="mb-3">
                            <label for="patientDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="patientDescription" name="patientDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="specializationNeeded" class="form-label">Specialization Needed</label>
                            <select class="form-control" id="specializationNeeded" name="specializationNeeded" required>
                                <option value="Cardiology">Cardiology</option>
                                <option value="Dermatology">Dermatology</option>
                                <option value="Neurology">Neurology</option>
                                <option value="Orthopedics">Orthopedics</option>
                                <option value="Pediatrics">Pediatrics</option>
                                <option value="Pulmonology">Pulmonology</option>
                                <option value="Otolaryngology">Otolaryngology</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Response message from form submission -->
        <div id="responseMessage"></div>
        
        <!-- Display available doctors -->
        <div id="doctorList" class="mt-4"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle form submission
            document.getElementById('patientForm').addEventListener('submit', function(event) {
                event.preventDefault();

                const formData = new FormData(this);
                const patientData = Object.fromEntries(formData.entries());

                fetch('/api/register-patient', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(patientData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.message) {
                        document.getElementById('responseMessage').textContent = data.message;
                    }
                    if (data.doctors) {
                        const doctorList = document.getElementById('doctorList');
                        doctorList.innerHTML = '<h3>Available Doctors:</h3>';
                        const ul = document.createElement('ul');
                        data.doctors.forEach(doctor => {
                            const li = document.createElement('li');
                            li.textContent = `Doctor: ${doctor.doctor_name}, Specialization: ${doctor.specialization}`;
                            ul.appendChild(li);
                        });
                        doctorList.appendChild(ul);
                    }
                })
                .catch(error => console.error('Error submitting form:', error));
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
